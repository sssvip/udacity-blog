{% extends "base.html" %}

{% block content %}
<h2>blog</h2>
<div class="error">{{ error }}</div>
<form method="post">
    <input type="hidden" name="id" value="{{id}}">
    <b style="font-size: 30px;">Title:</b>
    <br>
    <input style="height: 50px;width: 700px;" type="text" name="title" value="{{ title }}">
    <br>
    <b style="font-size: 30px;">Content:</b>
    <br>
    <textarea style="height: 300px;width: 700px;" name="content">{{ content }}</textarea>
    <br>
    <input style="font-size: 20px;" type="submit">
</form>
{% endblock %}
